<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/scripts3.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="start">
    <h2>Tic-Tac-Toe</h2>

    <button id="startButton">Begin Game</button>
  </div>
  <div id="gametotal">
    <div id="gameboard">
      <div>
        <div id="00" class="boxb boxr">00</div>
        <div id="10" class="boxb boxr boxt">10</div>
        <div id="20" class="boxt boxr">20</div>
      </div>
      <div>
        <div id="01" class="boxb boxr boxl">01</div>
        <div id="11" class="boxb boxr boxl boxt">11</div>
        <div id="21" class="boxr boxl boxt">21</div>
      </div>
      <div>
        <div id="02" class="boxb boxl">02</div>
        <div id="12" class="boxb boxl boxt">12</div>
        <div id="22" class="boxl boxt">22</div>
      </div>
    </div>
    <div id="win">
      <h2><span></span> Wins!</h2>
      <button class="restart">Start Again?></button>
    </div>
    <div id="tie">
      <h2>A tie! No one wins</h2>
      <button class="restart">Start Again?</button>
    </div>
    <div id="scoreboard">
      <div>X Has:<br><span id="xScore">4</span><br>Wins</div>
      <div id="currentPlayer">Current Player:<br><span></span></div>
      <div>O Has:<br><span id="oScore">4</span><br>Wins</div>
    </div>
  </div>

</body>

</html>
